<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan to Pay - Delight Bites</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="../css/self-cart.css"> <!-- reuse your existing CSS or create self-payment.css -->

    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: #f9f9f9;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 500px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.1);
        }
        h1 {
            color: #e74c3c;
            margin-bottom: 10px;
        }
        p {
            color: #555;
            margin-bottom: 20px;
        }
        .qr-container {
            width: 100%;
            max-width: 300px;
            height: 300px;
            margin: 30px auto;
            border: 3px dashed #ccc;
            border-radius: 12px;
            overflow: hidden;
            background: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .qr-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .qr-placeholder-text {
            color: #777;
            font-size: 1.1rem;
        }
        button {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 14px 30px;
            font-size: 1.1rem;
            border-radius: 8px;
            cursor: pointer;
            margin: 20px 10px;
        }
        button:hover {
            background: #c0392b;
        }
        #status {
            font-weight: bold;
            color: #27ae60;
            margin: 20px 0;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Scan to Pay</h1>
        <p>Scan any UPI QR code (demo mode)</p>

        <!-- QR code placeholder – your uploaded image will go here -->
        <div class="qr-container" id="qr-container">
            <div class="qr-placeholder-text">
                QR Code Space<br>
                <img src="../images/qr-code.jpeg" alt="UPI QR Code for Payment">
            </div>
        </div>

        <p id="status">Order ID: <span id="order-id">N/A</span> | Amount: ₹<span id="order-total">0</span></p>

        <button id="success-btn">Simulate Payment Success (Demo)</button>
        <button id="back-btn">Back to Cart</button>
    </div>

    <script>
        // Get order info from URL
        const urlParams = new URLSearchParams(window.location.search);
        const orderId = urlParams.get('orderId') || 'N/A';
        const total = urlParams.get('total') || '0';

        document.getElementById('order-id').textContent = orderId;
        document.getElementById('order-total').textContent = total;

        // Simulate success button (for demo)
        document.getElementById('success-btn').addEventListener('click', () => {
            const fakeTxnId = `TXN${Math.floor(100000 + Math.random() * 900000)}`;
            alert(`Payment Successful! ✅\n\nTransaction ID: ${fakeTxnId}\nOrder ID: ${orderId}\nAmount: ₹${total}\n\nThank you for your order! ❤️\nYour order is confirmed.`);

            // Clear cart
            localStorage.removeItem('cart');

            // Redirect home after success
            setTimeout(() => {
                window.location.href = "../html/self-landing-page.html";
            }, 1500);
        });

        // Back button
        document.getElementById('back-btn').addEventListener('click', () => {
            window.location.href = "../html/self-cart.html";
        });
    </script>
</body>
</html>
